<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <h1> La podrida de play & morfi</h1>
  
  <img width="15%" src="imagenes/ervar.jpg" alt="Autor: Ervar Luis Molina">
  
  <div id="userInput">
    <input type="text" id="userName" placeholder="El champion siempre esta">
    <button class="modern-button" onclick="addUser()">Agrega Jugadores</button>
    <button class="modern-button" onclick="startProgram()">Arrancamos?</button>
 
  </div>
  
  <div id="tableContainer">
    <table style id="numberTable">
   
      <!-- Table will be generated dynamically -->
    </table>
    
  </div>
  
  <script>
    window.addEventListener('beforeunload', function(e) {
      // Cancela el evento de recarga por defecto
      e.preventDefault();
      // Mensaje de confirmación personalizado
      e.returnValue = '';
      // Mostrar una alerta con opciones
      var confirmationMessage = '¿Estás seguro? VAS A HACER CAGADAAA.....';
      e.returnValue = confirmationMessage;
      return confirmationMessage;
    });


    let numberOfHands = 0;

    function startProgram() {
        numberOfHands = parseInt(prompt("Cuantas manos jugamos? PERDEDOORRR:"));
      if (isNaN(numberOfHands) || numberOfHands <= 0) {
        alert("Vos sos boludo????!!!");
        return;
      }
      createTable();
    }
 
  </script>

  <script src="script1.js"></script>
